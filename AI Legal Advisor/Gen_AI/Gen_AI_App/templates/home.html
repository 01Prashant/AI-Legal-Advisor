<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <title>Home</title>
    <style>
        body{
            margin:0;
            padding:0;
            background-color: #ffffff;
            background-image: linear-gradient(335deg, #ffffff 0%, #505050 100%);
            background-size: 100vw 100vh;
            background-repeat: no-repeat;

        }
        #carouselExampleCaptions .carousel-inner {
          max-height: 500px;
        }
      </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'chat' %}">Ask To AI</a>
                    </li>
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                            <a href="{% url 'logout' %}"><button class="btn btn-outline-dark">Logout</button></a>
                            {% else %}
                            <a href="{% url 'login' %}"><button class="btn btn-outline-dark">Login/Signup</button></a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://t4.ftcdn.net/jpg/03/10/97/63/240_F_310976303_sg5wtC8jv3sl78U6EFj8cW3A7N8f8O3r.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://t4.ftcdn.net/jpg/04/08/71/09/360_F_408710918_Vz4Q4CAQekBWkjAbWmwDychvqDJlLtLh.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://t4.ftcdn.net/jpg/02/52/91/03/240_F_252910367_ox0xD0pNLCJGlxZBUHw0nd4vW6G72MSg.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="text-center mt-5">
        <h2 class="mb-3">Ask Your Legal Advice To AI</h2>
        <a href="{% url 'chat' %}"><button class="btn btn-outline-dark">Lets Try Your AI</button></a>
      </div>
    
</body>
</html>
